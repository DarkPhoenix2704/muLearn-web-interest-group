<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 mb-4 border text-center">
        <form class="mb-4">
            <h3>Form</h3>
            <div class="mb-3 ">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Mobile Number</label>
                <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company/Institution Name</label>
                <input type="company" class="form-control" id="company">
            </div>
            <div id="emailHelp" class="form-text">Upload a short video/image of hand written sheet showing your interest to join build.myweb</div>
            <br>
            <input type="file">
            <br>
            <br>
            <select class="form-select" aria-label="Default select example">
                <option selected>Have you attended any events by pygrammers before?</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
              </select>
              <br>
            <button type="submit" class="btn  px-5 py-2" style="background-color: #c4d4da;">Submit Form</button>
      </form>
    </div>
</body>
</html>
